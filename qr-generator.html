<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pegs x Gloucester Park - QR Ticket Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      max-width: 400px;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input {
      width: 100%;
      padding: 0.4rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }
    button {
      background: #2a7a2a;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #256c25;
    }
    #qrcode {
      margin-top: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Pegs x Gloucester Park</h1>
  <p>Generate your QR Ticket below:</p>

  <form id="ticketForm">
    <label for="name">Name *</label>
    <input id="name" name="name" type="text" required placeholder="Your full name" />

    <label for="email">Email *</label>
    <input id="email" name="email" type="email" required placeholder="you@example.com" />

    <label for="mobile">Mobile Number *</label>
    <input id="mobile" name="mobile" type="tel" required placeholder="e.g. 0412 345 678" />

    <button type="submit">Generate Ticket & QR Code</button>
  </form>

  <div id="qrcode"></div>

  <!-- QRCode.js library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  
  <script>
    const form = document.getElementById('ticketForm');
    const qrDiv = document.getElementById('qrcode');

    function generateTicketId() {
      // Unique ticket ID, e.g. TICKET-ABC123XYZ
      return 'TICKET-' + Math.random().toString(36).substring(2, 10).toUpperCase();
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      qrDiv.innerHTML = ''; // clear old QR code

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const mobile = form.mobile.value.trim();
      const ticketId = generateTicketId();

      if (!name || !email || !mobile) {
        alert('Please fill in all fields.');
        return;
      }

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxX4jT50kt3MI2sakPtHnaZ9uRvCK3CIYzRxM_17DqFE5tAaHb5GRQp79gvBq1AhwSV/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: "issue",
            name,
            email,
            mobile,
            ticketId,
            issuedAt: new Date().toISOString()
          })
        });

        const data = await response.json();

        if (data.status === "success") {
          // Generate QR code with the ticket ID
          QRCode.toCanvas(ticketId, { width: 250 }, (error, canvas) => {
            if (error) {
              alert('Error generating QR code.');
              console.error(error);
              return;
            }
            qrDiv.appendChild(canvas);
          });
        } else {
          alert('Error: ' + (data.message || 'Unknown error'));
        }
      } catch (err) {
        alert('Network or server error: ' + err.message);
      }
    });
  </script>
</body>
</html>
